<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Teste aplicativo na persistencia</title>

    </h:head>
    <h:body>
    
    	<div id="login-dialog" style="width: 320px;  padding: 20px; border:#808080 1px solid; border-radius: 20px;">
    		<h:graphicImage library="images" name="avatar_user.jpg" />
    		
    		<h:form id="frm" prependId="false">
    			
    			<p:messages id="messages" autoUpdate="true" closable="true" />  
    			<h:panelGrid columns="2" styleClass="grid-login">  				
    				<h:panelGroup/>
    				<p:commandButton value="Iniciar teste" action="#{testeBean.start}" ajax="false" />
    			</h:panelGrid>
    		</h:form>
    	</div>
    </h:body>
</html>

<ui:composition template="/WEB-INF/template/Layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">#{CadastroCategoriaBean.editando ? 'Edição de categoria' : 'Novo cliente'}</ui:define>

	<ui:define name="corpo">

		<f:metadata>
			<o:viewParam name="categoria" value="#{cadastroCategoriaBean.categoria}" />
			<f:viewAction action="#{cadastroCategoriaBean.inicializar()}" />
		</f:metadata>
		
		<h:form id="form-categorias">
		    <p:focus context="form-categorias" />
		    <p:messages autoUpdate="true" closable="true" />
		    <p:toolbar style="margin-top: 20px;">
		        <p:toolbarGroup>
		               <p:commandButton action="#{cadastroCategoriaBean.save()}"
		                                value="Salvar" id="botaoSalvar" process="@this panel-categoria"
		                                validateClient="false" />
		        </p:toolbarGroup>
		        <p:toolbarGroup align="right">
		                <p:button value="Pesquisa" outcome="/categorias/PesquisaCategorias.xhtml" />
		        </p:toolbarGroup>
		    </p:toolbar>
		    
            <p:panelGrid id="panel-categoria" style="width: 100%; margin-top: 20px;" columns="2">
                <p:outputLabel value="Categoria" for="categoria" />
                <p:inputText id="categoria" value="#{cadastroCategoriaBean.categoria.descricao}" />
            </p:panelGrid>
            
		</h:form>
	</ui:define>
</ui:composition>
